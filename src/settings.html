<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>設定</title>
  <style type="text/css">
    .tagRed {
      background-color: red;
    }
    .tagBlue {
      background-color: blue;
    }
    .tagYellow {
      background-color: yellow;
    }
    .tagGreen {
      background-color: green;
    }
    .tagPink {
      background-color: pink;
    }
  </style>
</head>
<body>
  <h1>設定</h1>
  <form id="cashbookInfo">
    <h2>現金科目</h2>
    <p>
      <label for="cashCode">コード</label>
      <input type="text" id="cashCode" readonly>
      <input type="text" id="cashSubCode" readonly>
      <label for="cashName">名称</label>
      <input type="text" id="cashName" readonly>
      <input type="text" id="cashSubName" readonly>
      <button type="button" id="cashSearch">検索</button>
    </p>
    <h2>科目記載無し</h2>
    <p>
      <label for="nothingCode">コード</label>
      <input type="text" id="nothingCode" readonly>
      <input type="text" id="nothingSubCode" readonly>
      <label for="nothingName">名称</label>
      <input type="text" id="nothingName" readonly>
      <input type="text" id="nothingSubName" readonly>
      <button type="button" id="nothingSearch">検索</button>
    </p>
    <p>
      <select id="nothingTagInfo"></select>
    </p>
    <h2>出納帳情報</h2>
    <p>
      <label for="cashbookDate">日付</label>
      <input type="text" id="cashbookDate">
      <label for="cashbookSubject">科目</label>
      <input type="text" id="cashbookSubject">
      <label for="cashbookPayment">入金</label>
      <input type="text" id="cashbookPayment">
      <label for="cashbookPayment">出金</label>
      <input type="text" id="cashbookWithdrawal">
      <label for="cashbookSummary">摘要</label>
      <input type="text" id="cashbookSummary">
    </p>
    <p>
      <button type="submit" id="signUp">登録</button>
      <button type="button" id="close">閉じる</button>
    </p>
  </form>
  <script type="text/javascript" src="./settings.js"></script>
</body>
</html>
