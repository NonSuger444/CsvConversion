<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>補助科目設定</title>
  <link rel="stylesheet" href="./css/html5reset-1.6.1.css">
  <link rel="stylesheet" href="./css/setSubject.css">
</head>
<body>
  <h1>補助科目設定</h1>
  <p class="subjectInformationArea">
    <span class="subjectCodeLabel">主科目コード : </span>
    <span id="subjectCode"></span>
    <span class="subjectNameLabel">主科目名 : </span>
    <span id="subjectName"></span>
  </p>
  <form id="settingsForm">
    <table class="subjectTable">
      <thead id="subjectListTitle">
        <tr>
          <th class="cellHide">ID</th>
          <th>状態</th>
          <th>補助科目コード</th>
          <th>補助科目名</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody id="subjectListItem">
        <tr class="rowHide">
          <td><input type="text" name="id" class="id" readonly></td>
          <td><input type="text" name="state" class="state" readonly></td>
          <td><input type="text" name="code" class="code" readonly></td>
          <td><input type="text" name="name" class="name" readonly></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <p class="controlArea">
      <button type="button" class="addButton" id="add">追加</button>
      <button type="submit" class="signUpButton" id="signUp">登録</button>
    </p>
  </form>
  <p class="closeArea">
    <button type="button" class="closeButton" id="close">閉じる</button>
  </p>
  <script type="text/javascript" src="./setSubSubject.js"></script>
</body>
</html>
