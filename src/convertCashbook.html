<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>出納帳-CSV出力</title>
  <link rel="stylesheet" href="./css/convertCashbook.css">
</head>
<body>
  <h1>出納帳</h1>
  <h2>EXCELファイル</h2>
  <p>
    <input type="text" id="filePath" readonly>
    <button type="button" name="fileSelect" id="fileSelect">参照</button>
  </p>
  <h2>対象シート</h2>
  <p>
    <select id="selectSheet" disabled></select>
  </p>
  <h2>ファイル保存先</h2>
  <p>
    <input type="text" id="saveFilePath" readonly>
    <button type="button" name="setSaveFilePath" id="setSaveFilePath">参照</button>
  </p>
  <h2>オプション</h2>
  <div class="options">
    <input type="checkbox" id="term" class="accordion">
    <label for="term">出力期間</label>
    <div class="accshow">
      <input type="date" name="date" id="start"> ～ <input type="date" name="date" id="end">
    </div>
  </div>
  <p>
    <button id="convert" type="button" name="convert">実行</button>
  </p>
  <p>
    <button type="button" name="close" id="close">閉じる</button>
  </p>
  <script type="text/javascript" src="./convertCashbook.js"></script>
</body>
</html>
