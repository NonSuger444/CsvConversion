<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>科目設定</title>
</head>
<body>
  <form id="subjectForm">
    <table border="1">
      <thead id="subjectListTitle">
        <tr>
          <th>ID</th>
          <th>状態</th>
          <th>科目コード</th>
          <th>科目名</th>
          <th>補助科目設定</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody id="subjectListItem">
        <tr>
          <td><input type="text" name="subjectID" class="subjectID" readonly></td>
          <td><input type="text" name="subjectState" class="subjectState" readonly></td>
          <td><input type="number" name="subjectCode" class="subjectCode" readonly></td>
          <td><input type="text" name="subjectName" class="subjectName" readonly></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <p>
      <button type="button" id="addSubject">科目追加</button>
      <button type="submit" id="signUp">登録</button>
    </p>
  </form>
  <script type="text/javascript" src="setSubject.js"></script>
</body>
</html>
