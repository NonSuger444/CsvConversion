<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>科目設定</title>
</head>
<body>
  <form id="settingsForm">
    <table border="1">
      <thead id="subjectListTitle">
        <tr>
          <th>ID</th>
          <th>状態</th>
          <th>科目コード</th>
          <th>科目名</th>
          <th>補助科目設定</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody id="subjectListItem">
        <tr>
          <td><input type="text" name="id" class="id" readonly></td>
          <td><input type="text" name="state" class="state" readonly></td>
          <td><input type="number" name="code" class="code" readonly></td>
          <td><input type="text" name="name" class="name" readonly></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <p>
      <button type="button" id="add">追加</button>
      <button type="submit" id="signUp">登録</button>
    </p>
  </form>
  <p>
    <button type="button" id="close">閉じる</button>
  </p>
  <script type="text/javascript" src="setSubject.js"></script>
</body>
</html>
